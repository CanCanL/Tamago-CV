<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>My Contact details</h1>
    <p>Email: 123abc@hotmail.com</p>
    <p>Telephone: 1234 5678</p>
    <a href="mailto:123abc@hotmail.com">Email</a>
    <br>
    <a href="tel:+85212345678">Tel</a>

    <form action="">
        <label for="">Your name</label>
        <input type="text" placeholder="e.g.tamago">
        <br>
        <label for="">Your email</label>
        <input type="text" placeholder="@gmail.com">
        <input type="submit">
        <br><br>
        <label for="">Do you pet a cat?</label>
        <input type="radio" name="choice" value="YES" > Yes
        <input type="radio" name="choice" value="NO"> No
        <br>
        <label for="">How much you love cat?</label>
        <br>
        <input type="checkbox" name="ranking" value="5"> 5
        <input type="checkbox" name="ranking" value="4"> 4
        <input type="checkbox" name="ranking" value="3"> 3
        <input type="checkbox" name="ranking" value="2"> 2
        <input type="checkbox" name="ranking" value="1"> 1
        <br>
        <label for="">Education</label>
        <select name="Education" id="">
            <option value="Primiary school">Primary school</option>
            <option value="Secondary school">Secondary school</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
            <option value="Doctor">Doctor</option>
            <option value="Other">Other</option>
        </select>
        <br>

        <label for="">Date</label>
        <input type="datetime-local" name="Date" id="">
        <br>
        <label for="">Your Messages:</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
